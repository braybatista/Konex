name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NG_CLI_ANALYTICS: "ci"
  GITHUB_API_URL: "https://api.github.com"

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get install libtinfo5
    - uses: actions/setup-elixir@v1
      with:
        otp-version: '25'
        elixir-version: '1.14.3'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: SetUp Angular CLI
      run: npm install -g @angular/cli
    
    - name: Set up Elixir 1.14.3 and Otp 25
      uses: actions/setup-elixir@v1
      with:
        otp-version: '22.2'
        elixir-version: '1.9.4'
        
